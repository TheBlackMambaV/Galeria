  <div id="lightbox" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">

    <button id="lightbox-prev" aria-label="Anterior" class="absolute left-4 md:left-8 top-1/2 transform -translate-y-1/2 text-white bg-black bg-opacity-30 hover:bg-opacity-60 rounded-full w-12 h-12 flex items-center justify-center z-60">‹</button>
    <img id="lightbox-img" class="max-w-[95%] max-h-[95%] rounded-lg shadow-lg" src="" alt="">
    <button id="lightbox-next" aria-label="Próximo" class="absolute right-4 md:right-8 top-1/2 transform -translate-y-1/2 text-white bg-black bg-opacity-30 hover:bg-opacity-60 rounded-full w-12 h-12 flex items-center justify-center z-60">›</button>
  </div>

  <script>
    const galleryLinks = Array.from(document.querySelectorAll('.gallery-item'));
    const gallerySrcs = galleryLinks.map(a => a.getAttribute('href'));
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = -1;

    function showImage(index) {
      if (index < 0 || index >= gallerySrcs.length) return;
      currentIndex = index;
      lightboxImg.src = gallerySrcs[currentIndex];
      lightbox.classList.remove('hidden');
    }
    function closeLightbox() {
      lightbox.classList.add('hidden');
      lightboxImg.src = '';
      currentIndex = -1;
    }
    function nextImage() {
      if (currentIndex === -1) return;
      showImage((currentIndex + 1) % gallerySrcs.length);
    }
    function prevImage() {
      if (currentIndex === -1) return;
      showImage((currentIndex - 1 + gallerySrcs.length) % gallerySrcs.length);
    }

    galleryLinks.forEach((a, i) => { a.addEventListener('click', e => { e.preventDefault(); showImage(i); }); });
    document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
    document.getElementById('lightbox-next').addEventListener('click', e => { e.stopPropagation(); nextImage(); });
    document.getElementById('lightbox-prev').addEventListener('click', e => { e.stopPropagation(); prevImage(); });

    lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });
    document.addEventListener('keydown', e => {
      if (lightbox.classList.contains('hidden')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    });
    lightboxImg.addEventListener('click', e => e.stopPropagation());
  </script>
